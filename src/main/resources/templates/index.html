<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<h2>Doctors</h2>
<table>
    <thead>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.firstName}"></td>
        <td th:text="${doctor.lastName}"></td>
        <td th:text="${doctor.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
